<!doctype html>
<html lang="en">

<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css"
        integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">

    <title>Calculator</title>
</head>
<style>
    *{
        padding: 2px;
    }
    
    #txt{
        width: 490px;
        height: 100px;
        border: 2px solid grey;
    }
    .btn-secondary{
        width: 120px;
        height: 60px;
        font-size: 25px;
    }
    .btn-dark{
        width: 480px;
        height: 60px;
        font-size: 25px;
    }
    #txt{
        text-align:right;
    }
</style>

<body>
    <div class="container">
        <div class="row text-center">
            <div class="col-12">
                <input type="text" id="txt">
            </div>
            <div class="col-12">
                <button onclick="getNum(this)" type="button" class="btn btn-secondary">7</button>
                <button onclick="getNum(this)" type="button" class="btn btn-secondary">8</button>
                <button onclick="getNum(this)" type="button" class="btn btn-secondary">9</button>
                <button onclick="getNum(this)" type="button" class="btn btn-secondary">ร</button>
            </div>
            <div class="col-12">
                <button onclick="getNum(this)" type="button" class="btn btn-secondary">4</button>
                <button onclick="getNum(this)" type="button" class="btn btn-secondary">5</button>
                <button onclick="getNum(this)" type="button" class="btn btn-secondary">6</button>
                <button onclick="getNum(this)" type="button" class="btn btn-secondary">-</button>
            </div>
            <div class="col-12">
                <button onclick="getNum(this)" type="button" class="btn btn-secondary">1</button>
                <button onclick="getNum(this)" type="button" class="btn btn-secondary">2</button>
                <button onclick="getNum(this)" type="button" class="btn btn-secondary">3</button>
                <button onclick="getNum(this)" type="button" class="btn btn-secondary">+</button>
            </div>
            <div class="col-12">
                <button onclick="getNum(this)" type="button" class="btn btn-secondary">รท</button>
                <button onclick="getNum(this)" type="button" class="btn btn-secondary">0</button>
                <button onclick="getNum(this)" type="button" class="btn btn-secondary">.</button>
                <button onclick="getNum(this)" type="button" class="btn btn-secondary">=</button>
            </div>
            <div class="col-12">
                <button onclick="deleteNum()" type="button" class="btn btn-dark">Clear</button>
            </div>
        </div>
    </div>
    <script>
        var txt = document.getElementById('txt');
        function getNum(le){
            let num = le.innerText;
            txt.value += num;
        }
        function deleteNum(){
            txt.value = '';
        }
        
    </script>

    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.4.1.slim.min.js"
        integrity="sha384-J6qa4849blE2+poT4WnyKhv5vZF5SrPo0iEjwBvKU7imGFAV0wwj1yYfoRSJoZ+n"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js"
        integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo"
        crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js"
        integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6"
        crossorigin="anonymous"></script>
</body>

</html>

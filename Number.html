<!doctype html>
<html lang="en">

<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css"
        integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">

    <title>Number</title>
    <style>
        label{
            border: 2px solid black;
            font-size: 60px;
            padding: 10px 60px;
        }
        *{
            padding: 2px;
        }
        .btn-dark{
            width: 36px;
        }
        .btn-danger{
            width: 36px;
        }
        .btn-success{
            width: 36px;
        }
        #txt{
            text-align:right;
        }
    </style>
</head>

<body>
    <div class="container">
        <div class="row text-center">
            <div class="col-12">
                
                <label id="guessNum">
                <span id="mix">0</span>-<span id="max">100</span></label>
                
            </div>
            <div class="col-12">
                <button onclick="makeNum(this)" type="button" class="btn btn-info" id="makeNum">遊戲開始</button>
            </div>
            <div class="col-12">
                <input type="text" id="txt">
            </div>
            <div class="col-12">
                <button onclick="getNum(this)" type="button" class="btn btn-dark">1</button>
                <button onclick="getNum(this)" type="button" class="btn btn-dark">2</button>
                <button  onclick="getNum(this)"type="button" class="btn btn-dark">3</button>
            </div>
            <div class="col-12">
                <button onclick="getNum(this)" type="button" class="btn btn-dark">4</button>
                <button onclick="getNum(this)" type="button" class="btn btn-dark">5</button>
                <button onclick="getNum(this)" type="button" class="btn btn-dark">6</button>
            </div>
            <div class="col-12">
                <button onclick="getNum(this)" type="button" class="btn btn-dark">7</button>
                <button onclick="getNum(this)" type="button" class="btn btn-dark">8</button>
                <button onclick="getNum(this)" type="button" class="btn btn-dark">9</button>
            </div>
            <div class="col-12">
                <button onclick="deleteNum()" type="button" class="btn btn-danger" id="clear">X</button>
                <button onclick="getNum(this)" type="button" class="btn btn-dark">0</button>
                <button onclick="confirmNum()" type="button" class="btn btn-success" id="input">V</button>
            </div>
        </div>
    </div>

    <script>
        var randomNum = 0;
        var txt = document.getElementById('txt');
        var mix = document.getElementById('mix');
        var max = document.getElementById('max');
        
        function getNum(le){
            let num = le.innerText;
            txt.value += num;
        }

        function makeNum(){
            randomNum = Math.floor(Math.random()*100);
        }

        function deleteNum(){
            txt.value = '';
        }

        function confirmNum(){
            
            if(randomNum == 0){
                alert("請按遊戲開始");
                txt.value = '';
            }
            else if(txt.value >100){
                alert("超過遊戲範圍");
                txt.value = '';
            }
            else if(txt.value < randomNum){
                mix.innerText = txt.value;
                txt.value = '';
            }
            else if(txt.value > randomNum){
                max.innerText = txt.value;
                txt.value = '';
            } 
            else if (txt.value == randomNum){
                alert("恭喜答對 遊戲結束!!");
                mix.innerText = 0;
                max.innerText = 100;
                randomNum = 0;
                txt.value = '';
            }
        }
    </script>


    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.4.1.slim.min.js"
        integrity="sha384-J6qa4849blE2+poT4WnyKhv5vZF5SrPo0iEjwBvKU7imGFAV0wwj1yYfoRSJoZ+n"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js"
        integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo"
        crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js"
        integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6"
        crossorigin="anonymous"></script>
</body>

</html>
